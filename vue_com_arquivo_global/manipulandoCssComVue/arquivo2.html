<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/vue.js"></script>  
        <title>Manipulando Css com Vue</title>
    </head>

    <style>
    </style> 
    <body>
        <div id="app">
            <h1>Manipulando css com vue</h1>
            <div :style="estilo">
                Definindo styles com objecto
            </div>
        </div>
    </body>
    <script>
        const options = {
            el:'#app',
            data:{
                estilo:{
                    background:'red',
                    width:100 + 'px',
                    height:100 + 'px',
                    padding:100 + 'px',
                    fontSize:25 + 'px'
                }
            },
        }
        const vm = new Vue(options)
    </script>
</html>
