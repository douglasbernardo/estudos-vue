<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <a :href="site">Site</a>
            <p>Ententendo a diretiva v-bind</p>
            <input type="text">    
            <input type="checkbox" :checked="check">
            <button @click="msgAlerta($event)">Clique</button>
            <hr>
            <button @click="executarUmaVez()">Bot√£o</button>
            <p>cliques: {{cliques}}</p>
        </div>
    </body>
    <script>
            
        const options = {
            el:"#app",
            data:{
                site:"https://algumsite.com.br",
                check:true,
                buttonxyz: true,
                cliques:0
            },
            methods:{
                msgAlerta(event){
                    console.log(event)
                },
                executarUmaVez(){
                    return this.cliques++
                }
            }
        }

        new Vue(options)
    </script>
</html>
