<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./vue.js"></script>  
        <title>Manipulando Css com Vue</title>
    </head>

    <style>
    </style> 
    <body>
        <div id="app"></div>
    </body>
    <script>
        const options = {
            template:`
                <div>
                    <h1>{{txt1}}</h1>
                    <p>{{txt2}}</p>
                </div>
            `,
            data:{
              txt1:"Formas alternativas de carregar o template",
              txt2:"Formas de carregar o template"
            }
        }
        const vm = new Vue(options)

        vm.$mount("#app")
    </script>
</html>
