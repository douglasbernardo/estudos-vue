<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/vue.js"></script>  
        <title>Manipulando Css com Vue</title>
    </head>

    <style>
        .preto{
            background-color: #090900;
        }
        .texto_azul{
            color:#00ffff;
        }
    </style> 
    <body>
        <div id="app">
            <h1>Manipulando css com vue.js</h1>
            <p :class="{
                preto:ePreto,
                texto_azul:eTexto_azul
            }">
            Definindo os estilos com vue
            </p>
            <button @click="handleChangeBackGroundColor">
                <span v-text="ePreto ? 'Remover Background' : 'Aplicar Background' "></span>
            </button>
            <button @click="handleChangeTextColor">
                <span v-text="eTexto_azul ? 'Remover cor azul' : 'Aplicar cor azul' "></span>
            </button>
        </div>
    </body>
    <script>
        const options = {
            el:'#app',
            data:{
                ePreto:false,
                eTexto_azul:false
            },
            methods: {
                handleChangeTextColor(){
                    this.eTexto_azul = !this.eTexto_azul
                },
                handleChangeBackGroundColor(){
                    this.ePreto = !this.ePreto
                }
            },
        }
        const vm = new Vue(options)
    </script>
</html>
